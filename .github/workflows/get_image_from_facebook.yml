name: Get Image From Facebook

on:
  # 手動実行
  workflow_dispatch:
  
  # 定期実行（デフォルトは毎日午前9時 JST）
  schedule:
    - cron: '0 0 * * *'  # UTC 0:00 = JST 9:00

jobs:
  get-image-from-facebook:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@latest
      
    - name: Run get image from facebook script
      env:
        FACEBOOK_EMAIL: ${{ secrets.FACEBOOK_EMAIL }}
        FACEBOOK_PASSWORD: ${{ secrets.FACEBOOK_PASSWORD }}
      run: |
        pip install --upgrade pip
        pip install -r scripts/requirements.txt
        python scripts/get_image_from_facebook.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        if [ -d "images" ]; then
          git add images/
          git diff --staged --quiet || git commit -m "Update Facebook images [skip ci]"
          git push
        else
          echo "No images directory found, skipping commit"
        fi
